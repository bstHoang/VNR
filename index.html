<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Polysphere</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; color: white; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 100; display:block; padding: 1rem; background-color: rgba(0,0,0,0.3); backdrop-filter: blur(5px); border-radius: 0 0 1rem 1rem; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        h1 { margin: 0; font-size: 1.5rem; }
        p { margin: 0.5rem 0 0; font-size: 1rem; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        <h1>Hiệu Ứng Polysphere</h1>
        <p>Kéo chuột để xoay và tìm góc nhìn chính xác!</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, points, controls;
        
        // --- THAY ĐỔI: Biến toàn cục để lưu trữ vị trí ---
        let targetPositions, randomPositions;
        let particleCount = 0;
        const solvedQuaternion = new THREE.Quaternion(); // Quaternion "đáp án" (không xoay)
        const jumbleSphereRadius = 300; // Bán kính của đám mây "xáo trộn"
        const sensitivity = Math.PI / 2; // Góc tối đa để bắt đầu "giải đố" (90 độ)

        // --- THAY ĐỔI: Dùng ảnh mẫu và tăng mật độ hạt ---
        const imageUrl = '1.jpg';
        const DENSITY = 0.5; // Tăng mật độ
        const BRIGHTNESS_THRESHOLD = 0.5; // Giảm ngưỡng sáng để lấy nhiều điểm hơn

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 300; 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // --- THAY ĐỔI: Lưu controls vào biến toàn cục ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            // Ngăn người dùng di chuyển, chỉ cho xoay
            controls.enablePan = false; 
            
            const loader = new THREE.TextureLoader();
            loader.load(imageUrl, (texture) => {
                const image = texture.image;
                const imageWidth = image.width;
                const imageHeight = image.height;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = imageWidth;
                canvas.height = imageHeight;
                context.drawImage(image, 0, 0);
                const imageData = context.getImageData(0, 0, imageWidth, imageHeight).data;

                const validPixels = [];
                for (let i = 0; i < imageData.length; i += 4) {
                    const brightness = (imageData[i] + imageData[i+1] + imageData[i+2]) / (255 * 3);
                    // --- THAY ĐỔI: Dùng hằng số đã định nghĩa ---
                    if (brightness > BRIGHTNESS_THRESHOLD && Math.random() < DENSITY) { 
                        validPixels.push({
                            x: (i / 4) % imageWidth,
                            y: Math.floor((i / 4) / imageWidth),
                            color: { r: imageData[i]/255, g: imageData[i+1]/255, b: imageData[i+2]/255 }
                        });
                    }
                }

                if (validPixels.length === 0) {
                    console.error("Lỗi: Không tìm thấy pixel nào."); return;
                }

                // --- THAY ĐỔI: Gán vào biến toàn cục ---
                particleCount = validPixels.length;
                console.log(`Đang tạo hiệu ứng với ${particleCount} hạt.`);

                const geometry = new THREE.BufferGeometry();
                const colors = new Float32Array(particleCount * 3);
                
                // --- THAY ĐỔI: Khởi tạo 2 mảng vị trí ---
                targetPositions = new Float32Array(particleCount * 3); // Vị trí "đáp án"
                randomPositions = new Float32Array(particleCount * 3); // Vị trí "xáo trộn"

                for (let i = 0; i < particleCount; i++) {
                    const pixelData = validPixels[i];
                    const i3 = i * 3;

                    // 1. Lưu vị trí "đáp án" (hình ảnh)
                    targetPositions[i3] = pixelData.x - imageWidth / 2;
                    targetPositions[i3 + 1] = -(pixelData.y - imageHeight / 2);
                    targetPositions[i3 + 2] = 0; // 2D

                    // 2. Lưu vị trí "xáo trộn" (ngẫu nhiên trong hình cầu)
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    randomPositions[i3] = jumbleSphereRadius * Math.sin(phi) * Math.cos(theta);
                    randomPositions[i3 + 1] = jumbleSphereRadius * Math.sin(phi) * Math.sin(theta);
                    randomPositions[i3 + 2] = jumbleSphereRadius * Math.cos(phi);

                    // 3. Lưu màu sắc
                    colors[i3] = pixelData.color.r;
                    colors[i3 + 1] = pixelData.color.g;
                    colors[i3 + 2] = pixelData.color.b;
                }
                
                // --- THAY ĐỔI: Bắt đầu với vị trí "xáo trộn" ---
                // Chúng ta tạo một bản sao để có thể cập nhật nó mỗi khung hình
                geometry.setAttribute('position', new THREE.BufferAttribute(randomPositions.slice(), 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 1.0,
                    vertexColors: true,
                    blending: THREE.NormalBlending,
                    transparent: true,
                    opacity: 1.0,
                    sizeAttenuation: true
                });

                points = new THREE.Points(geometry, material);
                scene.add(points);
                animate();
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // --- THAY ĐỔI: Cần update controls nếu có damping ---
            controls.update();

            // --- THAY ĐỔI: Logic Polysphere ---
            if (points) {
                // 1. Lấy góc xoay hiện tại của vật thể
                const currentQuaternion = points.quaternion;
                
                // 2. Tính toán "góc" giữa quaternion hiện tại và "đáp án"
                const angle = currentQuaternion.angleTo(solvedQuaternion);

                // 3. Tính "tiến độ" (progress) từ 0.0 đến 1.0
                // Khi góc = 0, progress = 1 (đã giải)
                // Khi góc > sensitivity, progress = 0 (xáo trộn)
                const progress = THREE.MathUtils.clamp(1.0 - angle / sensitivity, 0, 1);

                // 4. Cập nhật vị trí của TẤT CẢ các hạt
                const currentPositions = points.geometry.attributes.position;
                
                for (let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    
                    // Nội suy (lerp) vị trí của hạt
                    currentPositions.array[i3] = THREE.MathUtils.lerp(
                        randomPositions[i3], 
                        targetPositions[i3], 
                        progress
                    );
                    currentPositions.array[i3 + 1] = THREE.MathUtils.lerp(
                        randomPositions[i3 + 1], 
                        targetPositions[i3 + 1], 
                        progress
                    );
                    currentPositions.array[i3 + 2] = THREE.MathUtils.lerp(
                        randomPositions[i3 + 2], 
                        targetPositions[i3 + 2], 
                        progress
                    );
                }
                
                // 5. Báo cho Three.js biết rằng geometry đã thay đổi
                currentPositions.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
